<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Scrollspy with Sticky Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
        }
        section {
            height: 100vh; /* Full height sections */
            padding: 20px;
        }
        #home {
            background-color: #f8f9fa;
        }
        #services {
            background-color: #e9ecef;
        }
        #contact {
            background-color: #dee2e6;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="0">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="navbar-example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <h1>Home Section</h1>
        <p>Welcome to the home section of the page.</p>
    </section>

    <section id="services">
        <h1>Services Section</h1>
        <p>Details about the services offered.</p>
    </section>

    <section id="contact">
        <h1>Contact Section</h1>
        <p>Information on how to contact us.</p>
    </section>

    <footer class="text-light bg-dark text-center fixed-bottom">
        <p>Â© 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
